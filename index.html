<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Iframe App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>Spotify Iframe App</h1>
    <div>
        <input type="text" id="search" placeholder="Search for a song">
        <button id="search-btn">Search</button>
    </div>
    <iframe id="spotify-iframe" src="" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
</body>
</html>
